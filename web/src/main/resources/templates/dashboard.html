<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finanzverwaltung - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const transferForm = document.querySelector('.transfer-form');

            transferForm.addEventListener('submit', function (e) {
                e.preventDefault(); // Standardformularverhalten verhindern

                const recipientId = document.getElementById('recipient').value;
                const amount = document.getElementById('amount').value;

                if (!recipientId || !amount) {
                    alert('Bitte Empfänger und Betrag angeben.');
                    return;
                }

                // JWT-Token aus localStorage holen
                const jwtToken = localStorage.getItem('jwt');
                if (!jwtToken) {
                    alert('Fehler: Kein Token vorhanden. Bitte erneut einloggen.');
                    return;
                }

                // Daten senden
                fetch('/transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify({ recipientId, amount })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler bei der Überweisung: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Erfolgsmeldung anzeigen oder verarbeiten
                    alert('Überweisung erfolgreich: ' + data.message);
                    window.location.reload(); // Seite aktualisieren, um neue Daten zu laden
                })
                .catch(err => {
                    console.error('Fehler:', err);
                    alert('Fehler bei der Überweisung: ' + err.message);
                });
            });
        });
    </script>
</head>
<body>
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Finanzverwaltung Dashboard</h1>
        <nav>
            <a th:href="@{/settings}" class="nav-link">Einstellungen</a>
            <a th:href="@{/logout}" class="nav-link">Logout</a>
        </nav>
    </header>

    <main class="dashboard-content">
        <section class="budget-section">
            <h2>Aktuelles Budget</h2>
            <div class="budget-amount" th:text="${user.budget}"></div>
        </section>

        <section class="transfer-section">
            <h2>Geldüberweisung</h2>

            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <form class="transfer-form">
                <!-- Formulardaten werden per JavaScript verarbeitet -->
                <div class="form-group">
                    <label for="recipient">Empfänger:</label>
                    <select id="recipient" name="recipientId" required class="form-input">
                        <option value="">Bitte wählen Sie einen Empfänger</option>
                        <option th:each="selectedUser : ${allUsers}"
                                th:if="${selectedUser.id != user.id}"
                                th:value="${selectedUser.id}"
                                th:text="${selectedUser.mail}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Betrag (€):</label>
                    <input type="number" id="amount" name="amount" required class="form-input" min="0" step="0.01">
                </div>
                <button type="submit" class="transfer-button">Überweisen</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
