<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finanzverwaltung - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body>
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Finanzverwaltung Dashboard</h1>
        <nav>
            <a href="/history" class="nav-link">Historie</a>
            <a href="/settings" class="nav-link">Einstellungen</a>
            <a href="#" class="nav-link" onclick="logout()">Logout</a>
        </nav>
    </header>

    <main class="dashboard-content">
        <section class="budget-section">
            <h2>Aktuelles Budget</h2>
            <div class="budget-amount" th:text="${user.budget}"></div>
        </section>

        <section class="transfer-section">
            <h2>Geldüberweisung</h2>

            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <form class="transfer-form" onsubmit="event.preventDefault(); transferMoney();">
                <div class="form-group">
                    <label for="recipient">Empfänger:</label>
                    <select id="recipient" name="recipient" required class="form-input">
                        <option value="">Bitte wählen Sie einen Empfänger</option>
                        <option th:each="selectedUser : ${allUsers}"
                                th:if="${selectedUser.id != user.id}"
                                th:value="${selectedUser.id}"
                                th:text="${selectedUser.mail}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Betrag (€):</label>
                    <input type="number" id="amount" name="amount" required class="form-input" min="0" step="0.01">
                </div>

                <!-- OTP-Feld -->
                <div id="transferOtpField" style="display: none;" class="form-group">
                    <label for="transferOtp">One-Time Password:</label>
                    <input type="text" id="transferOtp" name="transferOtp" class="form-input" />
                </div>

                <button id="transferButton" type="submit" class="transfer-button">Überweisen</button>
                <button id="otpTransferButton" type="button" onclick="verifyTransferOTP()" style="display: none;" class="transfer-button">OTP verifizieren</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
