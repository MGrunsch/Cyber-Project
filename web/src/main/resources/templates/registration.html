<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finanzverwaltung - Registrierung</title>
    <link rel="stylesheet" th:href="@{/css/login_registration.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Finanzverwaltung - Registrierung</h1>
        <form th:action="@{/register}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required class="form-input" />
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required class="form-input" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Passwort best√§tigen:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input" />
            </div>
            <button type="submit" class="auth-button">Registrieren</button>
        </form>

        <div class="auth-links">
            <p>Bereits ein Konto? <a th:href="@{/login}">Hier anmelden</a></p>
        </div>
    </div>
</div>
</body>
</html>
