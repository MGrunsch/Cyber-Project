<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finanzverwaltung - Login</title>
    <link rel="stylesheet" th:href="@{/css/login_registration.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault(); // Verhindert das traditionelle Formularverhalten

                // Holen Sie sich die Werte aus dem Formular
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (!username || !password) {
                    throw new Error("Benutzername und Passwort dürfen nicht leer sein!");
                    return;
                }

                // Senden Sie die Anfrage an den Server
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                })
                .then(response => {
                    //console.log('Antwort:', response);
                    // Überprüfen, ob die Antwort OK ist (Statuscode 200)
                    if (!response.ok) {
                        throw new Error('Fehler beim Login: ' + response.statusText);
                    }
                    // Versuchen, die Antwort als JSON zu parsen
                    return response.json();
                })
                .then(data => {
                    console.log('Daten:', data);
                    if (data.token) {
                        // JWT im localStorage speichern und zum Dashboard weiterleiten
                        localStorage.setItem('jwt', data.token);
                        //window.location.href = '/dashboard';
                        fetch('/dashboard', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                            }
                        })
                        .then(dashboardResponse => {
                            if (!dashboardResponse.ok) {
                                throw new Error('Fehler beim Abrufen des Dashboards: ' + dashboardResponse.statusText);
                            }
                            return dashboardResponse.text(); // Dashboard-Antwort als Text (HTML) abrufen
                        })
                        .then(dashboardHtml => {
                            // Dashboard-HTML in die Seite einfügen oder zur Seite navigieren
                            document.open(); // Ersetzt die aktuelle Seite
                            document.write(dashboardHtml);
                            document.close();
                        })
                        .catch(err => {
                            console.error('Fehler beim Zugriff auf das Dashboard:', err);
                            alert('Fehler beim Zugriff auf das Dashboard: ' + err.message);
                        });
                    } else {
                        alert("Ungültige Anmeldedaten.");
                    }
                })
                .catch(err => {
                    // Fehler im catch-Block behandeln
                    console.error('Fehler:', err);
                    alert('Fehler beim Login: ' + err);
                });
            });
        });
    </script>
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Finanzverwaltung - Login</h1>
        <div th:if="${param.error}" class="message error">
            <p>Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.</p>
        </div>

        <div th:if="${param.logout}" class="message success">
            <p>Sie haben sich erfolgreich ausgeloggt!</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">E-Mail:</label>
                <input type="text" id="username" name="username" required class="form-input"/>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required class="form-input"/>
            </div>
            <button type="submit" class="auth-button">Anmelden</button>
        </form>

        <div class="auth-links">
            <p>Noch kein Konto? <a th:href="@{/register}">Hier registrieren</a></p>
        </div>
    </div>
</div>
</body>
</html>
