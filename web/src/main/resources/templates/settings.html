<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finanzverwaltung - Einstellungen</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Einstellungen</h1>
        <nav>
            <a href="/dashboard" class="nav-link">Zurück zum Dashboard</a>
        </nav>
    </header>

    <main class="dashboard-content">
        <section class="settings-section">
            <h2>Persönliche Daten ändern</h2>

            <div id="successMessage" class="message success" style="display: none;">
                <p>Passwort wurde erfolgreich geändert.</p>
            </div>

            <div id="errorMessage" class="message error" style="display: none;">
                <p id="errorText"></p>
            </div>

            <div id="tokenErrorMessage" class="message error" style="display: none;">
                <p>Ungültiger Hardware-Token. Bitte versuchen Sie es erneut.</p>
            </div>

            <form id="passwordChangeForm">
                <div class="form-group">
                    <label>E-Mail:</label>
                    <input type="email" id="email" name="email" required class="form-input" th:value="${userMail}" disabled>
                    <input type="hidden" id="emailHidden" name="email" th:value="${userMail}">
                </div>
                <div class="form-group">
                    <label for="currentPassword">Aktuelles Passwort:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="newPassword">Neues Passwort:</label>
                    <input type="password" id="newPassword" name="newPassword" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Passwort bestätigen:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input">
                </div>
                <button type="button" onclick="showHardwareTokenForm()" class="transfer-button">Passwort ändern</button>
            </form>

            <form id="hardwareTokenForm" style="display: none;" onsubmit="verifyHardwareToken(event)">
                <div class="form-group">
                    <label for="hardwareToken">Hardware-Token:</label>
                    <input type="text" id="hardwareToken" name="hardwareToken" required class="form-input">
                </div>
                <button type="submit" class="transfer-button">Bestätigen</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
